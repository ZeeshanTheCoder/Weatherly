<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Primary Meta Tags -->
    <title>Weatherly - Live Weather Forecast & Air Quality by Location</title>
    <meta name="description" content="Get accurate weather updates, 5-day forecast, real-time air quality index (PM2.5, SO2, NO2), humidity, pressure, and more. Powered by OpenWeatherAPI and created by ZeeshanTheCoder.">

    <!-- Robots Tag -->
    <meta name="robots" content="index, follow">

    <!-- Language -->
    <meta http-equiv="Content-Language" content="en">

    <!-- Canonical Tag -->
    <link rel="canonical" href="https://ZeeshanTheCoder.github.io/Weatherly/" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://ZeeshanTheCoder.github.io/Weatherly/">
    <meta property="og:title" content="Weatherly - Real-Time Weather & Air Quality Updates">
    <meta property="og:description" content="Live weather updates, hourly forecasts, AQI (PM2.5, NO2, SO2), and more. Check weather by city or your location.">
    <meta property="og:image" content="https://ZeeshanTheCoder.github.io/Weatherly/assets/images/weatherly-preview.png">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="https://ZeeshanTheCoder.github.io/Weatherly/">
    <meta name="twitter:title" content="Weatherly - Real-Time Weather & AQI Forecast">
    <meta name="twitter:description" content="Live weather updates, 24-hour forecast, and air quality data using OpenWeatherAPI.">
    <meta name="twitter:image" content="https://ZeeshanTheCoder.github.io/Weatherly/assets/images/weatherly-preview.png">

    <!-- Author -->
    <meta name="author" content="ZeeshanTheCoder">

    <!-- Keywords (optional but can help slightly) -->
    <meta name="keywords" content="weather app, air quality, weather forecast, PM2.5, SO2, NO2, humidity, OpenWeatherAPI, 5 day forecast, local weather, weather by location">


    <!--! favicon -->
    
    <link rel="icon" href="./favicon.svg" type="image/svg+xml">
    
    <!--! google fonts link -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet">

    <!--! custom css links -->

    <link rel="stylesheet" href="./assets/css/style.css">

    <!--! custom js links -->

    <script src="./assets/js/app.js" type="module"></script>    
    <script src="./assets/js/route.js" type="module"></script>        

</head>
<body>

    <!--
     ? #HEADER
    -->

    <header class="header">
        <div class="container">
            
            <a href="ZeeshanTheCoder.github.io/Weatherly" class="logo">
                <img src="./assets/images/logo.png" width="364" height="58" alt="logo">
            </a>

            <div class="search-view" data-search-view>

                <div class="search-wrapper">
                    
                    <span class="m-icon">search</span>
                    <input type="search" name="search" placeholder="Search city..." autocomplete="off" class="search-field" data-search-field>

                    <button class="icon-btn leading-icon has-state" aria-label="close search" data-search-toggler>
                        <span class="m-icon">arrow_back</span>
                    </button>
                    
                </div>  
                
                <div class="search-result" data-search-result></div>
                
                
            </div>

            <div class="header-actions">
                <button class="icon-btn has-state" aria-label="open search" data-search-toggler>
                    <span class="m-icon icon">search</span>                    
                </button>

                <a href="#/current-location" class="btn-primary has-state" data-current-location-btn>
                    <span class="m-icon">my_location</span>

                    <span class="span">Current Location</span>
                </a>
                
            </div>

            
            
        </div>
    </header>

    
     <!--
     ? #MAIN
    -->

    <main>
        <article class="container" data-container>

            <div class="content-left">
                
                <!-- CURRENT WEATHER -->

                <section class="section current-weather" aria-label="current weather" data-current-weather>
                </section>

                <!-- FORECAST -->

                <section class="section forecast" aria-labelledby="forecast-label" data-5-day-forecast>

                </section>
                                
            </div>

            <div class="container-right">

                <!-- HIGHLIGHTS -->

                <section class="section highlights" aria-labelledby="highlights-label" data-highlights></section>


                <!-- HOURLY FORECAST  -->

                <section class="section hourly-forecast" aria-label="hourly-forecast" data-hourly-forecast>

                    
                    
                </section>


                    
                <!-- FOOTER -->

                <footer class="footer">
                    <p class="body-3">
                        Copyright 2025 ZeeshanTheCoder. All Rights Reserved.
                    </p>

                    <p class="body-3">
                        Powered By <a href="https://openweathermap.org/api" title="Free OpenWeather API" target="_blank" rel="noopener">
                            <img src="./assets/images/openweather.png" width="150" height="30" loading="lazy" alt="OpenWeather">
                        </a>
                    </p>
                </footer>
                
            </div>

            <div class="loading" data-loading></div>

            
        </article>
    </main>



    <!--
     ? #404 SECTION
    -->

    <section class="error-content" data-error-content>

        <h2 class="heading">404</h2>


        <p class="body-1">Page not found!</p>

        <a href="ZeeshanTheCoder.github.io/Weatherly" class="btn-primary">
            <span class="span">Go Home</span>
        </a>
        
    </section>




    
</body>
</html>
